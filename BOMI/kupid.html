<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고려대학교 지식기반 포털시스템</title>
    <link rel="shortcut icon" href="/favicon (1).ico" />
    <link href="/kupid_css.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="flexbox">
        <div class="flexbox1">
          <div class="kupid_logo">KUPID</div>
          <div class="kupid_description">
            Korea University<br />Portal to Information Depository
          </div>
        </div>
        <div class="flexbox2">
          <div class="seoul_cam menu">서울 캠퍼스</div>
          <div class="menu_line menu">|</div>
          <div class="sejong_cam menu">세종 캠퍼스</div>
          <div class="menu_line menu">|</div>
          <div class="hospital menu">의료원</div>
          <div class="menu_line menu">|</div>
          <div class="english menu">ENGLISH</div>
          <div class="school_homepage">교내홈페이지</div>
          <div class="school_homepage_plus">+</div>
        </div>
      </div>
    </header>
    <main>
      <div class="flexbox_middle">
        <img class="tiger_pic" src="/tiger.png" alt="호랑이사진" />
        <div class="flexbox_right">
          <div class="right_box box1">공간1</div>
          <div class="right_box box2">공간2</div>
          <div class="right_box box3">공간3</div>
        </div>
      </div>
      <div class="flexbox_below">
        <div class="below_menu">공지사항</div>
        <div class="below_description">[에너지신사업 혁신공유대학]...</div>
        <div class="below_menu">주요학사일정</div>
        <div class="below_description">2023학년도 1학기 학기중 ...</div>
        <div class="below_menu">FAQ</div>
        <div class="below_description">사용자 별 ID 발급/폐기...</div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
